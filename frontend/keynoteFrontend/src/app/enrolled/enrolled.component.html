
<app-student-navbar></app-student-navbar>
<div class="container mx-auto mt-20">
    <h1 class="text-2xl font-semibold mb-4">Enrolled Courses</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <div *ngFor="let course of enrolledCourses" class="bg-white rounded-lg shadow-lg p-4">
        <img src="https://images.pexels.com/photos/5428003/pexels-photo-5428003.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="{{ course.course_name }}" class="w-full h-auto" />
        <h2 class="text-lg font-bold text-center">{{ course.course_name }}</h2>
        <p><strong>Department:</strong> {{ course.department }}</p>
        <p><strong>Credits:</strong> {{ course.credits }} Credits</p>
        <p><strong>Instructor:</strong> {{ course.instructor_name }}</p>
      </div>
    </div>
  </div>
