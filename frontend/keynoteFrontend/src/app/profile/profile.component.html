<div class="bg-gray-100 min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg mx-auto max-w-md">
      <!-- User Avatar -->
      <div class="mb-4">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcScJqQWVL09zcgcaxSHHLL8cmNMlfHroJlQMg&usqp=CAU" 
          alt="Profile Picture"
          class="w-20 h-20 rounded-full mx-auto"
        />
      </div>
  
      <!-- User Details -->
      <div>
        <h1 class="text-2xl font-semibold mb-4">{{ user.name }}</h1>
        <div class="mb-2">
          <strong>Email:</strong> {{ user.email }}
        </div>
        <div class="mb-2">
          <strong>User Type:</strong> {{ user.user_type }}
        </div>
        <div class="mb-2">
          <strong>Date of Birth:</strong> {{ user.dob }}
        </div>
        <div class="mb-2">
          <strong>Gender:</strong> {{ user.gender }}
        </div>
        <div class="mb-2">
          <strong>Contact Number:</strong> {{ user.contact_number }}
        </div>
        <div class="mb-2">
          <strong>Department:</strong> {{ user.department }}
        </div>
        <!-- Add more user details here -->
  
        <!-- Edit Profile Button -->
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded-md mt-4"
          
        >
          Edit Profile
        </button>
      </div>
    </div>
  </div>
